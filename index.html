<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>BestShop</title>
</head>

<body>

  <header>
    <div class="container flex--spacebetween">
      <span class="header__logo">BestShop</span>

      <nav>
        <ul class="header__nav flex--spacebetween">
          <li><a href="/" class="nav__link">Why Us</a></li>
          <li><a href="/" class="nav__link">Benefits</a></li>
          <li><a href="/" class="nav__link">Prices</a></li>
          <li><a href="/" class="nav__link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="open__section">
    <h1>Sell More!</h1>
    <p>Open shop on our platform and increase your sales</p>
    <a href="/" class="open__cta">Open your shop</a>
    <img src="assets/Background.png" class="open__background" alt="Top view on desk with laptop, phone, coffe and notebooks">
  </section>

  <section class="statistics__section">
    <div class="container statistics_container">
      <h2>The most popular sales platform in country</h2>
      <div class="statistics__wrapper">
        <div class="statistics__column">
          <div class="statistics__circle circle--redish">
            <img src="assets/person.svg" alt="" class="statistics__icon">
          </div>
          <span class="statistics__numbers">100000+</span>
          <span class="statistics__caption">daily entries</span>
        </div>

        <div class="statistics__column">
          <div class="statistics__circle circle--primary">
            <img src="assets/eye.svg" alt="" class="statistics__icon">
          </div>
          <span class="statistics__numbers">2000000+</span>
          <span class="statistics__caption">seen products <br>every day</span>
        </div>

        <div class="statistics__column">
          <div class="statistics__circle circle--green">
            <img src="assets/catalog.svg" alt="" class="statistics__icon">
          </div>
          <span class="statistics__numbers">10000+</span>
          <span class="statistics__caption">added posts <br>daily</span>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
